# config\packages\nelmio_api_doc.yaml

nelmio_api_doc:
    models:
        names:
            - { alias: Product, type: App\Entity\Product, groups: [productList]}
            - { alias: ProductDetail, type: App\Entity\Product, groups: [productDetails]}
    documentation:
        info:
            title: Bilemo
            description: Une API permettant de voir les produits Bilemo !
            version: 1.0.0
        paths:
            /api/login:
                post:
                    tags:
                        - Token
                    operationId: postCredentialsItem
                    summary: Permet d'obtenir le token JWT pour se logger.
                    requestBody:
                        description: Crée un nouveau token JWT
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/Credentials'
                    responses:
                        '200':
                            description: Récupère le token JWT
                            content:
                                application/json:
                                    schema:
                                        $ref: '#/components/schemas/Token'
        components:
            schemas:
                Token:
                    type: object
                    properties:
                        token:
                            type: string
                            readOnly: true
                Credentials:
                    type: object
                    properties:
                        username:
                            type: string
                            default: dev.dyger@gmail.com
                        password:
                            type: string
                            default: motdepasse
            securitySchemes:
                bearerAuth:
                    type: apiKey
                    in: header
                    name: Authorization # or another header name
        security:
            - bearerAuth: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
